<html>
    <head>
        <link rel="stylesheet" type="text/css"
        href="style.css" >
      {% if not current_user.is_anonymous %}
        <title>{{ current_user.username }} - ToDo list</title>
      {% else %}
        <title>Welcome to ToDo App</title>
      {% endif %}
    </head>
    <body>

        <div class="topnav" id="myTopnav">
            <a href="{{ url('index') }}" class="active">
              ToDo 
              <i class="fa fa-home" aria-hidden="true"></i>
            </a>
            <div class="right-lnk">
              {% if current_user.is_anonymous %}
                <a href="{{ url('login') }}">Sign In</i></a>
                <a href="{{ url('registration') }}">Sign Up</i></a>
              {% else %}
                <a href="{{ url('logout') }}">Logout</i></a>
              {% endif %}
            </div>
        </div>

   

    {% block content %}
    
    {% endblock  %}

    </body>
    {% block script %}
    
    {% endblock %}
</html>
